<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arpan Biswas | Digital Resume</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        .navbar {
            background-color: #333;
            color: #fff;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 2000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
        }

        .navbar ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
        }

        .navbar li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .navbar li a:hover, .navbar ul li.active a {
            background-color: #555;
        }

        main {
            display: flex;
            flex-direction: row;
            width: calc(100vw * number_of_sections); /* Replace with the actual number of sections */
            height: calc(100vh - 50px); /* Assuming 50px navbar height */
            overflow-x: scroll;
            scroll-snap-type: x mandatory; /* Ensures that the scrolling snaps to the sections */
        }

        .pdf-section {
            width: 100vw;
            height: calc(100vh - 50px); /* Assuming 50px navbar height */
            flex-shrink: 0;
            scroll-snap-align: start; /* Aligns the snap point */
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 1s ease-in-out; /* Fade transition */
        }

        .pdf-section.active {
            opacity: 1; /* Only active section is fully visible */
        }


        .pdf-wrapper {
            height: calc(100vh - 50px); /* Adjust based on the navbar's height */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .pdf-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="#who-am-i">Who Am I</a></li>

            <li><a href="#projects">Projects</a></li>
